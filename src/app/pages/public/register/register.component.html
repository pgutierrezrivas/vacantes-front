<section>
    <div class="container flex-column center text-center small">
        <div class="register-container card shadow p-4">
            <div class="mb-3 pb-1">
                <img src="images/logo.svg" alt="logo-text" class="img-fluid w-100" style="max-width: 240px"/>
            </div>
            <h5 class="fw-normal pb-3" style="letter-spacing: 1px;">Crear cuenta</h5>
            <form (ngSubmit)="register()" class="text-start">
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label mt-1">Nombre</label>
                    <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" class="form-control"
                        placeholder="Ingresa tu nombre" required/>
                </div>
                
                <!-- Apellidos -->
                <div class="mb-3">
                    <label for="apellidos" class="form-label mt-1">Apellidos</label>
                    <input type="text" id="apellidos" [(ngModel)]="usuario.apellidos" name="apellidos" class="form-control"
                        placeholder="Ingresa tus apellidos" required/>
                </div>
                
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label mt-1">Correo electrónico</label>
                    <input type="email" id="email" [(ngModel)]="usuario.email" name="email" class="form-control"
                        placeholder="Ingresa tu correo electrónico" required/>
                </div>
                
                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label mt-1">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="usuario.password" name="password" 
                        (input)="checkPasswords()" class="form-control" 
                        placeholder="Ingresa tu contraseña" required/>
                </div>
                
                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label mt-1">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" 
                        (input)="checkPasswords()" class="form-control" 
                        placeholder="Confirma tu contraseña" required/>
                    
                    <small *ngIf="!passwordsMatch && confirmPassword.length > 0" class="text-danger">
                        Las contraseñas no coinciden
                    </small>
                </div>
                
                <!-- Términos y condiciones -->
                <div class="mb-3 form-check">
                    <input type="checkbox" id="terms" [(ngModel)]="acceptTerms" name="terms" class="form-check-input" required/>
                    <label class="form-check-label" for="terms">
                        Acepto los <a>términos y condiciones</a>
                    </label>
                </div>
                
                <!-- Botón de registro -->
                <div class="text-center">
                    <button type="submit" class="btn btn-warning w-100" [disabled]="loading || !passwordsMatch">
                        <small>{{loading ? 'Procesando...' : 'Registrarme'}}</small>
                    </button>
                </div>
                
                <!-- Contenedor de error -->
                <div class="error-container my-3" *ngIf="error">
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                </div>
                
                <div class="text-center">
                    <p class="small mt-3">
                        ¿Ya tienes una cuenta?
                        <a [routerLink]="['/login']">Iniciar sesión</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>
