<section>
    <div class="container flex-column center text-center small">
        <div class="login-container card shadow p-4">
            <div class="mb-3 pb-1">
                <img src="images/logo.svg" alt="logo-text" class="img-fluid w-100" style="max-width: 240px"/>
            </div>
            <h5 class="fw-normal pb-3" style="letter-spacing: 1px;">Iniciar sesión</h5>
            <form (ngSubmit)="login()" class="text-start">
                <div class="mb-3 pb-1">
                    <label for="email" class="form-label mt-1">Email</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control"
                        placeholder="Ingresa tu email" required/>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label mt-1">Contraseña</label>
                    <input class="form-control" type="password" id="password" [(ngModel)]="password"
                        name="password" placeholder="Ingresa tu contraseña" required/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning w-100"><small>Ingresar</small></button>
                </div>
                <!-- contenedor de error -->
                <div class="error-container my-3">
                    @if(error) {
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    }
                </div>
                <div class="text-center">
                    <img src="images/login.svg" alt="logo-text" class="img-login img-fluid" style="max-width: 230px" />
                <p class="small">
                        ¿No tienes una cuenta?
                        <a [routerLink]="['/register']">Regístrate</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>
