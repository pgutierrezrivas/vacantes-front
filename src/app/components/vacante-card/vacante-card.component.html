<div class="card-deck">
    <div class="card shadow text-center mb-4 d-flex flex-row">
        <!-- imagen a la izquierda -->
        <div class="w-50">
            <img [src]="miVacante.imagen" class="card-img-left img-fluid object-fit-cover"
                [alt]="miVacante.nombre || 'Vacante imagen'" aria-hidden="true">
        </div>
        <!-- contenido a la derecha -->
        <div class="card-body d-flex flex-column justify-content-center w-50 p-3">
            <h5 class="fw-bold">{{miVacante.nombre}}</h5>
            <app-botonera></app-botonera>
        </div>
    </div>
</div>
